<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- <div class="logo">
            <img src="" alt="">
        </div> -->
    </header>

    <body>
        <div id="root" class="container">

            <div class="new_class text-center pt-5">
                <input @keyup.enter="addTodo" type="text" placeholder="New Task" v-model="newTodo">
                <button @click="addTodo"> Aggiungi </button>
                <div v-show="inputError" class="error">
                    <small class="text-danger"> Devi inserire una task di almeno 5 caretteri</small>
                </div>
            </div>

            <div class="task_container text-center mt-5">
                <ul v-if="todos.length != 0">
                    <li 
                        v-for="(todo, i) in todos" 
                        class="task" 
                        :class="{barrato: todo.done == 'true'}"
                    >
                        {{todo.text}}
                        <i class="fas fa-times" @click="deleteItem(i)"></i>
                    </li>
                </ul>
                <h2 v-else> NON CI SONO TASK ðŸ¤ª </h2>
            </div>
        </div>
    </body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
