<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 class="text-center m-5"> Lista delle cose da fare di Pierluca </h1>
    </header>

    <body>
        <div id="root" class="container">

            <div class="new_class text-center pt-5">
                <p class="d-inline"> Inserisci quÃ¬ la nuova Task: </p>
                <input 
                    @keyup.enter="addTodo" 
                    type="text" 
                    class="me-3 ms-1 rounded-2 p-1"
                    placeholder="New Task" 
                    v-model="newTodoText"
                >
                <button 
                    class="btn btn-primary d-block mx-auto mt-3 rounded-4" 
                    @click="addTodo"
                > Aggiungi </button>
                <div v-show="inputError" class="error">
                    <small class="text-danger"> Devi inserire una task di almeno 5 caretteri</small>
                </div>
            </div>

            <div class="task_container mt-5 p-2">
                <ul v-if="todos.length != 0">
                    <li 
                        v-for="(todo, i) in todos" 
                        :key="todo.text"
                        class="task m-2 p-3 rounded-3" 
                        :class="{barrato: todo.done}"
                        @click="revertDone(i)"
                    >
                        {{todo.text}}
                        <div class="delete">
                            <i 
                                class="fas fa-times p-1 border"
                                @click="deleteItem(i)"
                            ></i>
                        </div>
                    </li>
                </ul>
                <h3 class="text-center p-2" v-else> NON CI SONO TASK ðŸ¤ª </h3>
            </div>
        </div>
    </body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
